
databaseChangeLog:
  - changeSet:
      id: Create Favorites table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: favorites
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of favorites
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: image
                  type: varchar(255)
              - column:
                  name: price
                  type: double
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: product_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false