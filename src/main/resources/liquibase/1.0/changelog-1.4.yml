
databaseChangeLog:
  - changeSet:
      id: Create Orders table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of orders
              - column:
                  name: tel
                  type: varchar(128)
              - column:
                  name: address
                  type: varchar(255)
              - column:
                  name: product_id
                  type: bigint
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: fk_order_details
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false