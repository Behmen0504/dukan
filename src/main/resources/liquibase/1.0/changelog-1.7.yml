
databaseChangeLog:
  - changeSet:
      id: Create Comments table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of comments
              - column:
                  name: message
                  type: text
              - column:
                  name: product_rate
                  type: bigint
              - column:
                  name: anonymous_comment
                  type: boolean
                  defaultValue: false
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: product_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false