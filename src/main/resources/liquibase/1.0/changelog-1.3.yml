
databaseChangeLog:
  - changeSet:
      id: Create Users table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of users
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: tel
                  type: varchar(128)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: gender
                  type: varchar(32)
              - column:
                  name: gender
                  type: varchar(32)
              - column:
                  name: fk_orders
                  type: bigint
              - column:
                  name: fk_comments
                  type: bigint
              - column:
                  name: fk_favorites
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false