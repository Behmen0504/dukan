
databaseChangeLog:
  - changeSet:
      id: Create Slide_Images table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: slide_images
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of slide_images
              - column:
                  name: value
                  type: varchar(255)
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false