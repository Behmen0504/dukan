
databaseChangeLog:
  - changeSet:
      id: Create Recommends table
      author: Ramin Aliyev
      changes:
        - createTable:
            tableName: recommends
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
                    remarks: id of news
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: contacts_to_send
                  type: varchar(255)
              - column:
                  name: recommendation_message
                  type: text
              - column:
                  name: status
                  type: varchar(32)
              - column:
                  name: view_count
                  type: integer
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false